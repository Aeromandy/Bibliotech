<app-header></app-header>
<div class="container">
    <h2>Cadastre o Livro</h2>
<!--  Novo Livro Form -->
<form [formGroup]="formBook">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Título</mat-label>
            <input type="text" matInput placeholder="Titulo" formControlName="titulo">
        </mat-form-field>
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Autor</mat-label>
                <input type="text" matInput placeholder="Autor" formControlName="autor">
            </mat-form-field>
        
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Categoria</mat-label>
                <input type="text" matInput placeholder="Categoria" formControlName="categoria">
            </mat-form-field>
        
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>ISBN</mat-label>
                <input type="text" matInput placeholder="ISBN" formControlName="isbn">
            </mat-form-field>
        
        <br>
        <label for="foto">Selecione Foto Capa:</label><br>
        <input type="file" class="upload-photo" (change)="uploadFile($event)">
        <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
       
            <button class="full-width btn-submit" mat-raised-button (click)="createBook()">Cadastrar</button>
    </form>

<!--     ****************************** -->


    
    <div class="table">
        <section class="table-container mat-elevation-z8" tabindex="0">
            <table mat-table [dataSource]="dataSource">
    
                <ng-container matColumnDef="titulo">
                    <th mat-header-cell *matHeaderCellDef> Título </th>
                    <td mat-cell *matCellDef="let book"> {{ book.titulo }} </td>
                </ng-container>
    
                <ng-container matColumnDef="categoria">
                    <th mat-header-cell *matHeaderCellDef> Categoria </th>
                    <td mat-cell *matCellDef="let book"> {{ book.categoria }} </td>
                </ng-container>
    
                <ng-container matColumnDef="autor">
                    <th mat-header-cell *matHeaderCellDef> Autor </th>
                    <td mat-cell *matCellDef="let book"> {{book.autor}} </td>
                </ng-container>
    
                <ng-container matColumnDef="isbn">
                    <th mat-header-cell *matHeaderCellDef> ISBN </th>
                    <td mat-cell *matCellDef="let book"> {{ book.isbn }} </td>
                </ng-container>
    
                <ng-container matColumnDef="excluir">
                    <th mat-header-cell *matHeaderCellDef> Excluir </th>
                    <td mat-cell *matCellDef="let book">
                        <button mat-icon-button (click)="deleteBook(book.id, book.fotoUrl)">
                            <i class="material-icons">delete</i>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </section>
    </div>
    
   <!--  Novo Livro Form -->
